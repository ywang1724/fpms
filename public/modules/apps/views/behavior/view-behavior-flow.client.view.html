          <!--</div>-->

      </tab>
      <tab>
        <tab-heading>
          <i class=""></i>受访页面
        </tab-heading>
        <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered table-hover myTable" data-ng-if="listData.length">
          <thead>
            <tr>
              <th>页面地址</th>
              <th>上次访问页面</th>
              <th>操作系统</th>
              <th>分辨率</th>
              <th>浏览器</th>
              <th>访问时间</th>
            </tr>
          </thead>
          <tbody>
            <tr data-ng-repeat="item in listData">
              <td>{{item.url}}</td>
              <td>{{item.referer}}</td>
              <td>{{item.system}}</td>
              <td>{{item.screen}}</td>
              <td>{{item.browser}}</td>
              <td>{{item.timestamp | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            </tr>
          </tbody>
        </table>
      </tab>
      <tab>
        <tab-heading>
          <i class=""></i>访客分析
        </tab-heading>
        <div class="panel panel-info">
          <div class="panel-heading">地理位置</div>
          <highchart config="mapsConfig"></highchart>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">终端详情</div>
          <highchart></highchart>
        </div>
      </tab>
      <tab>
        <tab-heading>
          <i class=""></i>路径分析
        </tab-heading>
        <nvd3 options="pathOptions" data="pathData"></nvd3>
      </tab>

  <small>
