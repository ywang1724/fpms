<section data-ng-controller="AppsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Apps</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="app in apps" data-ng-href="#!/apps/{{app._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="app.created | date:'medium'"></span>
				by
				<span data-ng-bind="app.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="app.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!apps.$resolved || apps.length">
    	No Apps yet, why don't you <a href="/#!/apps/create">create one</a>?
    </div>
</section>
