<section data-ng-controller="UIController" ng-init="initMon()">
    <div class="pull-right">
        <a title="返回" class="btn btn-primary btn-sm" data-ng-click="back();">
            <i class="glyphicon glyphicon-arrow-left"></i>
        </a>
    </div>
    <div class="page-header">
        <h1>页面差异性对比详情</h1>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">基本信息</div>
        <div class="panel-body row">
            <div class="col-xs-12 col-md-6 view-container">
                <span class="col-xs-5 text-right key">监控时刻：</span>
                <span class="col-xs-7 text-left"><a onclick="">{{mon.timestamp | date : 'yyyy-MM-dd HH:mm:ss' }}</a></span>
            </div>
            <div class="col-xs-12 col-md-6 view-container">
                <span class="col-xs-5 text-right key">是否有异常产生：</span>
                <span class="col-xs-7 text-left">
                    <span class="label label-danger" ng-hide="!mon.hasException"> 有 </span>
                    <span class="label label-success" ng-hide="mon.hasException">无</span>
                </span>
            </div>
            <div class="col-xs-12 col-md-6 view-container">
                <span class="col-xs-5 text-right key">监测数据下载：</span>
                <span class="col-xs-7 text-left">
                    <label class="label label-primary label-custom" ng-repeat="(key, value) in mon.data" ng-click="downloadFile(value)">
                        {{fileName[key]}}
                    </label>
                </span>
            </div>
        </div>
    </div>
    <div class="panel panel-info">
        <div class="panel-heading">异常详情</div>
        <div class="panel-body">
            <tabset>
                <tab>
                    <tab-heading>
                        <i class="fa fa-area-chart"></i> DOM检测规则列表
                    </tab-heading>
                    <div class="panel-body">
                        <div class="pull-right btn-bar">
                            <button class="btn btn-success btn-sm" onclick="addDomRule()">增加</button>
                        </div>
                        <table datatable="ng" dt-options="dtPageOptions" class="table table-striped table-bordered table-hover myTable">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>规则</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="domRule in task.domRules">
                                <td>{{ $index + 1}}</td>
                                <td><code>{{ domRule }}</code></td>
                                <td class="text-center">
                                    <button class="btn btn-info btn-sm" onclick="modifyDomRule()">修改</button>
                                    <button class="btn btn-danger btn-sm" onclick="removeDomRule()">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </tab>
                <tab >
                    <tab-heading>
                        <i class="fa fa-cloud"></i> 页面对比规则列表
                    </tab-heading>
                    <div class="panel-body">
                        <div class="pull-right btn-bar">
                            <button class="btn btn-success btn-sm" onclick="addDiffRule()">增加</button>
                        </div>
                        <table datatable="ng" dt-options="dtPageOptions" class="table table-striped table-bordered table-hover myTable">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>规则（排除的DOM节点）</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="diffRule in task.diffRules">
                                <td>{{ $index + 1}}</td>
                                <td><code>{{ diffRule }}</code></td>
                                <td class="text-center">
                                    <button class="btn btn-info btn-sm" onclick="modifyDiffRule()">修改</button>
                                    <button class="btn btn-danger btn-sm" onclick="removeDiffRule()">删除</button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </tab>
            </tabset>
        </div>
    </div>
</section>
