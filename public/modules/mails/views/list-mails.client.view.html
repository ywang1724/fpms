<section data-ng-controller="MailsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mails</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mail in mails" data-ng-href="#!/mails/{{mail._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mail.created | date:'medium'"></span>
				by
				<span data-ng-bind="mail.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mail.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mails.$resolved || mails.length">
    	No Mails yet, why don't you <a href="/#!/mails/create">create one</a>?
    </div>
</section>
